<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="gStyle.css">
	</head>
	<body>
		<div id="main">
			<div id="header">
				<div id="headLinkContainer">
					<div id="you" class="headlink">
						<a href="#">
							<span class="linkSpanner">+You</span>
						</a>
					</div>
					<div id="Gmail" class="headlink">
						<a href="#">
							<span class="linkSpanner">Gmail</span>
						</a>
					</div>
					<div id="Images" class="headlink">
						<a href="#">
							<span class="linkSpanner">Images</span>
						</a>
					</div>
					<div id="options" class="headlink">
						<a href="#">
							<span class="linkSpanner"></span>
						</a>
					</div>
					<div id="signIn" class="headlink">
						<a href="#">
							<span id="signInLink" class="linkSpanner">Sign In</span>
						</a>
					</div>
				</div>
			</div>
			<div id="upperSpacer"></div>
			<div id="middleStuff">
				<img id="mainLogo" src="https://www.google.com/images/srpr/logo11w.png" />
				<form>
					<div id="inputDiv">
						<input id="theInput" type="text" name="anInput">
						<div id="micDiv"></div>
					</div>
				</form>
			</div>
			<div id="lowerSpacer"></div>
			<div id="footer"></div>
		</div>
	</body>
</html>
